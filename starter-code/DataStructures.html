<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <section class="wrapper">
      <h1>Stack</h1>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add the element to the stack...">
    </div>
      <button class="btn btn-block btn-primary add">ADD</button>
      <button class="btn btn-block btn-danger take">TAKE</button>
      <div class="list mt-3">
        <div class="warning over"><span>Stack Overflow</span></div>
        <div class="free"></div>
        <div class="free"></div>
        <div class="free"></div>
        <div class="free"></div>
        <div class="free"></div>
        <div class="free"></div>
        <div class="free"></div>
        <div class="free"></div>
        <div class="warning under"><span>Stack Underflow</span></div>
      </div>
    </section>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
